name: Build Project

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
